<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل الفيديو</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        var socket = io();

        function loadFormats() {
            const url = document.getElementById('video-url').value;

            fetch('/load_formats', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                const qualitySelect = document.getElementById('video-quality');
                qualitySelect.innerHTML = ''; // تفريغ الجودات السابقة

                if (data.formats) {
                    data.formats.forEach(format => {
                        const option = document.createElement('option');
                        option.value = format.height;
                        option.textContent = `${format.height}p`;
                        qualitySelect.appendChild(option);
                    });
                } else {
                    alert(data.error);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function startDownload() {
            const url = document.getElementById('video-url').value;
            const quality = document.getElementById('video-quality').value;
            const videoId = Date.now(); // استخدم الوقت الحالي كمعرف الفيديو

            socket.emit('start_download', { url: url, quality: quality, video_id: videoId });
        }

        socket.on('download_status', function(data) {
            const statusDiv = document.getElementById('download-status');
            if (data.status === 'downloading') {
                statusDiv.textContent = `تحميل الفيديو: ${data.percent.toFixed(2)}%`;
            } else if (data.status === 'success') {
                statusDiv.textContent = 'تم تحميل الفيديو بنجاح!';
            } else {
                statusDiv.textContent = 'حدث خطأ أثناء تحميل الفيديو.';
            }
        });
    </script>
</head>
<body>
    <h1>تحميل الفيديو</h1>
    <input type="text" id="video-url" placeholder="أدخل رابط الفيديو" required>
    <button onclick="loadFormats()">تحميل الجودات المتاحة</button>
    <select id="video-quality"></select>
    <button onclick="startDownload()">ابدأ التحميل</button>
    <div id="download-status"></div>
</body>
</html>
