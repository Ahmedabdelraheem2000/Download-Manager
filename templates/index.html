<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <label for="url">Video URL:</label>
        <input type="text" id="url" placeholder="Enter video URL">
        <button onclick="loadFormats()">Get Formats</button>

        <div id="formats" style="display:none;">
            <label for="quality">Select Quality:</label>
            <select id="quality"></select>
            <button onclick="startDownload()">Download</button>
        </div>

        <div id="progress" style="display:none;">
            <p id="download_status">Waiting to start...</p>
            <div style="width: 100%; background-color: #ddd;">
                <div id="progressBar" style="width: 0%; height: 30px; background-color: green;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var socket = io();
        var videoId = Math.random().toString(36).substring(7); // generate a random video ID

        function loadFormats() {
            var url = document.getElementById('url').value;
            socket.emit('load_formats', {url: url});
        }

        socket.on('formats_loaded', function(data) {
            var formats = data.formats;
            var qualitySelect = document.getElementById('quality');
            qualitySelect.innerHTML = '';

            formats.forEach(function(format) {
                var option = document.createElement('option');
                option.value = format.height;
                option.textContent = format.height + 'p';
                qualitySelect.appendChild(option);
            });

            document.getElementById('formats').style.display = 'block';
        });

        function startDownload() {
            var url = document.getElementById('url').value;
            var quality = document.getElementById('quality').value;

            socket.emit('start_download', {url: url, quality: quality, video_id: videoId});
            document.getElementById('progress').style.display = 'block';
        }

        socket.on('download_status', function(data) {
            if (data.video_id === videoId) {
                var status = data.status;
                if (status === 'downloading') {
                    var percent = data.percent.toFixed(2);
                    document.getElementById('download_status').textContent = 'Downloading... ' + percent + '%';
                    document.getElementById('progressBar').style.width = percent + '%';
                } else if (status === 'finished') {
                    document.getElementById('download_status').textContent = 'Download complete!';
                    document.getElementById('progressBar').style.width = '100%';
                } else if (status === 'error') {
                    document.getElementById('download_status').textContent = 'Error during download!';
                }
            }
        });
    </script>
</body>
</html>
