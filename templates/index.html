<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل الفيديو</title>
    <style>
        /* إضافة بعض التنسيقات الأساسية */
        #status {
            font-weight: bold;
            margin-top: 10px;
        }
        #loading {
            display: none;
            color: blue;
        }
        #success {
            display: none;
            color: green;
        }
        #error {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <h1>أدخل رابط الفيديو لتحميله</h1>
    <form id="downloadForm">
        <label for="url">رابط الفيديو:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">تحميل</button>
    </form>
    <p id="status"></p>
    <p id="loading">جاري تحميل الفيديو، الرجاء الانتظار...</p>
    <p id="success">تم تحميل الفيديو بنجاح! <a id="downloadLink" href="#" download>تحميل الفيديو</a></p>
    <p id="error">حدث خطأ أثناء التحميل. حاول مرة أخرى.</p>

    <script>
        document.getElementById('downloadForm').onsubmit = async function(e) {
            e.preventDefault();

            // إخفاء الرسائل السابقة
            document.getElementById('loading').style.display = 'block';
            document.getElementById('success').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            let url = document.getElementById('url').value;
            let response = await fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `url=${encodeURIComponent(url)}`
            });
            let result = await response.json();

            document.getElementById('loading').style.display = 'none'; // إخفاء حالة "جاري التحميل"

            if (result.filename) {
                document.getElementById('success').style.display = 'block';

                // إعداد الرابط للتحميل المباشر
                let downloadLink = document.getElementById('downloadLink');
                downloadLink.href = `/downloads/${result.filename}`;
                downloadLink.download = result.filename;  // تأكيد خاصية التحميل

                // تفعيل التنزيل التلقائي عند التحميل
                downloadLink.click();
            } else {
                document.getElementById('error').style.display = 'block';
            }
        };
    </script>
</body>
</html>
