<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل الفيديو</title>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
</head>
<body>
    <h1>تحميل الفيديو</h1>
    <input type="text" id="url" placeholder="أدخل رابط الفيديو" />
    <button onclick="downloadVideo()">تحميل الفيديو</button>
    <p id="status"></p>

    <script>
        const socket = io.connect('http://localhost:5001');  // الاتصال مع السيرفر

        // استقبال حالة التحميل
        socket.on('download_status', function(data) {
            document.getElementById("status").innerHTML = data.status;
            if (data.filename) {
                const downloadLink = `<a href="/download_file/${data.filename}" download>تحميل الملف</a>`;
                document.getElementById("status").innerHTML += "<br>" + downloadLink;
            }
        });

        // إرسال رابط الفيديو لتحميله
        function downloadVideo() {
            const url = document.getElementById("url").value;
            if (url) {
                fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 'url': url })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('تم إرسال الطلب');
                })
                .catch(error => {
                    console.error('خطأ في إرسال الطلب:', error);
                });
            } else {
                alert("الرجاء إدخال رابط الفيديو");
            }
        }
    </script>
</body>
</html>
