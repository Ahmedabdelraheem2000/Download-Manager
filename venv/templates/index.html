<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Video Downloader</title>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <label for="url">Enter Video URL:</label>
        <input type="text" id="url" placeholder="ادخل رابط الفيديو" />
        <button id="load_formats">Load Formats</button>

        <h2>Select Video Quality:</h2>
        <div id="quality_options"></div>

        <button id="download_button">Download</button>

        <p id="status_message"></p>
    </div>

    <script>
        document.getElementById('load_formats').addEventListener('click', function() {
            const url = document.getElementById('url').value;
            fetch('/load_formats', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                const qualityOptions = document.getElementById('quality_options');
                qualityOptions.innerHTML = '';  // مسح الخيارات السابقة
                if (data.formats.length === 0) {
                    qualityOptions.innerHTML = '<p>No formats available</p>';
                    return;
                }
                data.formats.forEach(format => {
                    const radioButton = document.createElement('input');
                    radioButton.type = 'radio';
                    radioButton.name = 'quality';
                    radioButton.value = format.height;
                    const label = document.createElement('label');
                    label.innerText = format.height + 'p';
                    qualityOptions.appendChild(radioButton);
                    qualityOptions.appendChild(label);
                });
            });
        });

        document.getElementById('download_button').addEventListener('click', function() {
            const url = document.getElementById('url').value;
            const quality = document.querySelector('input[name="quality"]:checked').value;

            fetch('/download_video', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url, quality: quality })
            })
            .then(response => response.json())
            .then(data => {
                const statusMessage = document.getElementById('status_message');
                if (data.status === 'success') {
                    statusMessage.innerText = 'Video downloaded successfully! Saved at: ' + data.path;
                } else {
                    statusMessage.innerText = 'Failed to download the video.';
                }
            });
        });
    </script>
</body>
</html>
